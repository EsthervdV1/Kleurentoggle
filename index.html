<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="styles.css">
    <script defer src="script.js?speed=2"></script>
    <title>Kleuren Toggle</title>
</head>

<body>
    <img src="hamburgerMenu.png" onclick="toggleOn()">
    <nav>
        <ul>
            <li class="home" onclick="backgroundHome()">home
                <input type="radio" id="home" name="radioButton">
            </li>
            <li class="red" onclick="backgroundRed()">red
                <input type="radio" id="red" name="radioButton">
            </li>
            <li class="orange" onclick="backgroundOrange()">orange
                <input type="radio" id="orange" name="radioButton">
            </li>
            <li class="purple" onclick="backgroundPurple()">purple
                <input type="radio" id="purple" name="radioButton">
            </li>
            <li class="green" onclick="backgroundGreen()">green
                <input type="radio" id="green" name="radioButton">
            </li>
        </ul>
    </nav>
    <p></p>

</body>

</html>
